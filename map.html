<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore comprehensive information on mountain communities around the world. Discover their unique cultures, traditions, and landscapes.">
    <title>Interactive Map :: Mountain Communities</title>
    <link rel="stylesheet" href="mtncom.css">
</head>
<body>
    <div id="wrapper">
        <header><a href="index.html"><h1>Mountain Communities of the World</h1></a></header>
        <nav>
            <ul>
                <li><a href="map.html">Map</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <main>
            <h2>Interactive Map of Mountain Communities</h2>
            <div class="map-text">
                Hover over areas of the map to see which mountain communities live there!
                <a href="http://worldatlas.com">Image from worldatlas.com</a>
            </div>
            <div id="map">
                <div class="region" id="north-america"></div>
                <div class="region" id="south-america"></div>
                <div class="region" id="europe"></div>
                <div class="region" id="africa"></div>
                <div class="region" id="asia"></div>
                <div class="region" id="australia"></div>
            </div>
            <div id="tooltip"></div>
        </main>
        <footer>
            Copyright &copy; Ariel Molina for CIS300
            <br> 
            <a href="mailto:wmolina1@asu.edu">Ariel Molina</a>
        </footer>
    </div>
    <script>
        const regions = {
            "north-america": "Navajo, Inuit, Haida",
            "south-america": "Quechua, Aymara, Mapuche",
            "europe": "Sami, Basque, Scottish Highlands",
            "africa": "Berbers, Amhara, Maasai",
            "asia": "Sherpa, Tibetan, Mongol",
            "australia": "Aboriginal Australians"
        };

        document.querySelectorAll('.region').forEach(region => {
            region.addEventListener('mouseover', function(event) {
                const tooltip = document.getElementById('tooltip');
                tooltip.style.display = 'block';
                tooltip.innerHTML = regions[event.target.id];
            });

            region.addEventListener('mousemove', function(event) {
                const tooltip = document.getElementById('tooltip');
                tooltip.style.left = (event.pageX + 10) + 'px';
                tooltip.style.top = (event.pageY + 10) + 'px';
            });

            region.addEventListener('mouseout', function() {
                const tooltip = document.getElementById('tooltip');
                tooltip.style.display = 'none';
            });
        });
    </script>
</body>
</html>
